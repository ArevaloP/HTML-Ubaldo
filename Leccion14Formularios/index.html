<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form action="" method="GET">
      <fieldset>
        <legend>Datos Personales: </legend>

          <label for="idPersona">ID Persona: </label><br/>
        <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" disabled="true"/><br/>

        <input type="hidden" id="sistema" name="sistema" value="SAP"/><br/>

        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br />

        <label for="apellido">Apellido:</label><br />
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Escribe tu email" required="true"/><br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required="true"/><br />

        <label>Género: </label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label>Música favorita: </label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clasica</label><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <label for="autos">Marca de Auto favorita: </label><br />
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="porsche">Porsche</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option></select
        ><br />

        <label for="comentario">Comentarios: </label><br />
        <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea
        ><br />

        <br />

        <input type="submit" value="Enviar" />
        <input
          type="submit"
          formnovalidate="formnovalidate"
          value="Enviar sin validar"
        />
        <input type="reset" value="Restablecer Formulario">
      </fieldset>
    </form>
  </body>
</html>
